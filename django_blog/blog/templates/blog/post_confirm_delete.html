{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold">Delete Post</h1>
    <p class="mt-4">Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
      <a href="{% url 'blog:post-detail' object.pk %}" class="ml-3 px-4 py-2 border rounded">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
