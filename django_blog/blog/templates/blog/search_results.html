{% extends "blog/base.html" %}
{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  {% if results %}
    {% for post in results %}
      <div>
        <h3><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:20 }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
