{% extends "blog/base.html" %}
{% block content %}
  <h2>Posts tagged with "{{ tag.name }}"</h2>
  {% for post in posts %}
    <div>
      <h3><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:20 }}</p>
    </div>
  {% empty %}
    <p>No posts for this tag.</p>
  {% endfor %}
{% endblock %}
